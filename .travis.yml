language: python
python:
  - "3.6"
# command to install dependencies
script:
  - python -m pytest --cov=scorevideo_lib tests/src/
  - find scorevideo_lib -name *.py | xargs pylint
  - find tests/src -name *.py | xargs pylint
after_success:
  - bash <(curl -s https://codecov.io/bash)
branches:
  only:
    - master